<section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(assets/image/breadcrumb.jpg'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Thông tin người dùng</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/" >Trang chủ</a>
                        <span>Thông tin người dùng</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="user mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3 border-right" *ngIf="user != null">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" 
                        src="assets/image/author.jpg"><span
                        class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span>
                </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Cài đặt hồ sơ</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Họ</label>
                            <input type="text" class="form-control" placeholder="Họ" [(ngModel)]="updateForm.firstname" name="firstname">
                        </div>
                        <div class="col-md-6"><label class="labels">Tên</label>
                            <input type="text" class="form-control" placeholder="Tên" [(ngModel)]="updateForm.lastname" name="lastname">
                            </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Số điện thoại</label>
                            <input type="text"  class="form-control" placeholder="Số điện thoại" [(ngModel)]="updateForm.phone" name="phone">
                        </div>
                        <div class="col-md-12"><label class="labels">Địa chỉ</label>
                            <input type="text" class="form-control" placeholder="Địa chỉ" [(ngModel)]="updateForm.address" name="address">
                        </div>
                        <div class="col-md-12"><label class="labels">Email</label>
                            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="updateForm.email" name="email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Quốc gia</label>
                            <input type="text" class="form-control" placeholder="Quốc gia" [(ngModel)]="updateForm.country" name="country">
                        </div>
                        <div class="col-md-6"><label class="labels">Tỉnh/Thành phố</label>
                            <input type="text" class="form-control" placeholder="Tỉnh/Thành phố" [(ngModel)]="updateForm.state" name="state">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button" (click)="updateProfile()">Lưu hồ sơ</button>
                    </div>
                </div>
            </div>
