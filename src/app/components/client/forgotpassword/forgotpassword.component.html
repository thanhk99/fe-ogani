<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Quên Mật Khẩu</h2>
      <p>Nhập email để xác nhận tài khoản</p>
    </div>

    <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control"
               [class.is-invalid]="emailForm.controls['email'].invalid && emailForm.controls['email'].touched"
               placeholder="Nhập địa chỉ email" />
        <div class="invalid-feedback"
             *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched">
          <div *ngIf="emailForm.controls['email'].errors?.['required']">Email là bắt buộc</div>
          <div *ngIf="emailForm.controls['email'].errors?.['email']">Vui lòng nhập địa chỉ email hợp lệ</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Đang xử lý...' : 'Tiếp theo' }}
      </button>

      <!-- <div class="register-link">
        <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
      </div> -->
    </form>
  </div>
</div>
