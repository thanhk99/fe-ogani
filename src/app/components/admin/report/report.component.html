<div class="container-fluid">
    <p-toolbar>
        <ng-template pTemplate="left">
            <button pButton pRipple label="Xuất báo cáo" icon="pi pi-file" class="p-button-success mr-2"
                (click)="exportReport1()"></button>
        </ng-template>
        <ng-template pTemplate="right">
  <div class="flex align-items-center gap-3">

    <!-- Ô tìm kiếm -->
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Tìm kiếm..." [(ngModel)]="keyword" />
    </span>

    <!-- Chọn tháng -->
    <p-dropdown 
      [options]="months" 
      [(ngModel)]="selectedMonth" 
      optionLabel="label" 
      placeholder="Tháng">
    </p-dropdown>

    <!-- Chọn năm -->
    <p-dropdown 
      [options]="years" 
      [(ngModel)]="selectedYear" 
      placeholder="Năm">
    </p-dropdown>

  </div>
</ng-template>

    </p-toolbar>

    <p-table [value]="listReport" [rows]="5" [paginator]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Tháng</th>
                <th>Năm</th>
                <th>Tổng đơn hàng</th>
                <th>Tổng doanh thu</th>
                <th>Hành động</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-report>
            <tr>
                <td>{{report.month}}</td>
                <td>{{report.year}}</td>
                <td>{{report.totalOrders}}</td>
                <td>{{report.totalRevenue | currency:'VND':'symbol':'1.0-0':'vi-VN'}}</td>
                <td>
                    <button pButton type="button" icon="pi pi-file-excel" (click)="exportReport('excel')"
                        class="p-button-rounded p-button-success mr-2" tooltip="Xuất Excel"></button>
                    <button pButton type="button" icon="pi pi-file-pdf" (click)="exportReport('pdf')"
                        class="p-button-rounded p-button-danger" tooltip="Xuất PDF"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Biểu đồ-->
<div class="card mt-4 p-4">
    <h5>Biểu đồ doanh thu theo tháng</h5>
    <!-- <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart> -->
</div>
